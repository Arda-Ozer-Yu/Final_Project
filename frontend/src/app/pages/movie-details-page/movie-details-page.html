<div class="details-container">
  <img [src]="media.image_url" alt="{{ media.name }}" class="poster" />

  <div class="info">
    <h2>{{ media.name }}</h2>

    <div class="meta">
      <p class="rating">‚≠ê IMDb: {{ media.imdb_rating }}</p>
      <p class="year">({{ media.release_year }})</p>
    </div>

    <p class="summary">{{ media.summary }}</p>

    <h3 class="trailer-title">Trailer</h3>
    <div class="trailer-wrapper">
      <iframe
        *ngIf="safeTrailerUrl"
        [src]="safeTrailerUrl"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</div>
